<!doctype html>
<html lang="en">

<head>
    <title>Bienes Raices</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <div class="container divContainer">
        <form id="frm" action="#">
            <legend>Anuncios</legend>
            <fieldset>
                <div class="formulario">

                    <label for="idAnuncio" id="lblId">ID</label>
                    <input type="text" name="idAnuncio" id="idAnuncio" disabled>

                    <input type="text" class="form-control" name="titulo" id="titulo" required placeholder="Título">

                    <input type="text" class="form-control" name="descripcion" id="descripcion" required
                        placeholder="Descripción">

                    <input type="text" class="form-control" name="precio" id="precio" required placeholder="Precio">

                    <input type="number" class="form-control" name="numwc" id="numwc" required
                        placeholder="Cantidad de Baños">

                    <input type="number" class="form-control" name="numestacionamiento" id="numestacionamiento" required
                        placeholder="Cantidad de estacionamiento">

                    <input type="number" class="form-control" name="numdormitorio" id="numdormitorio" required
                        placeholder="Cantidad de Dormitorio">

                    <legend>Transacción</legend>
                    <fieldset>
                        <div class="divRadios" id="radios">
                            <div>
                                <input type="radio" value="Alquiler" name="transaccion"
                                    id="transaccionAlquiler">Alquiler
                            </div>
                            <div>
                                <input type="radio" value="Venta" name="transaccion" id="transaccionVenta">Venta
                            </div>
                        </div>
                    </fieldset>
                </div>

            </fieldset>
            <div class="form-group row divBotones">
                <div class="form-check col-sm-2">
                    <button type="submit" class="btn btn-primary" id="btnCrearModificar">Crear</button>
                </div>
                <div class="form-check col-sm-2 offset-sm-2">
                    <button type="button" class="btn btn-danger" id="btnBorrar">Borrar</button>
                </div>
                <div class="form-check col-sm-2 offset-sm-2">
                    <button type="button" class="btn btn-warning" id="btnCancelar">Cancelar</button>
                </div>
            </div>

        </form>

        <div class="form-group row divFilters">
            <div class="form-check col-sm-3">
                <label for="selTransaccion">FILTRAR POR</label>
                <select name="" id="selTransaccion"></select>
            </div>

            <div class="form-check col-sm-3">
                <label for="infoPrecio">PROMEDIO PRECIOS</label>
                <input type="text" class="form-control" name="infoPrecio" id="txtInfoPrecio" disabled>
            </div>
        </div>

        <div class="form-group row divCheckbox" id="divChk"></div>

        <div class="row">
            <div id="divTabla" class="col-12"></div>
        </div>


    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./data/data.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/selectHelper.js"></script>
    <script src="./js/tableHelper.js"></script>
    <script src="./js/checkBoxHelper.js"></script>
    <script src="./js/outPut.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/controller.js"></script>
</body>

</html>
